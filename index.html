<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">

    <div class="sect">

      <img class="image-section" src="image-equilibrium.jpg" width="250" alt="image-equilibrium">


      <div class="overlay">
        <div class="icon">
          <img class="view" src="icon-view.svg" alt="">
        </div>
      </div>
    </div>


    <div class="textDiv">
      <h3 class="title"> Equilibrium #3429
      </h3>
      <p class="text"> Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="ethTime">
      <span class="eth"> <img class="pd" src="icon-ethereum.svg" alt=""> 0.041 ETH
      </span>
      <span class="time"> <img class="pd" src="icon-clock.svg" alt=""> 3 days left
      </span>
    </div>

    <hr class="line">

    <div class="footer">
      <img class="avatar" src="image-avatar.png" width="25" height="25" alt="image-avatar">
      <span class="creator">Creation of</span> <span class="name">Jules Wyvern</span>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Berkay Kaan Gedikli</a>.
  </div>
</body>

</html>
